<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #galleryContainer {
            margin: 20px;
            position: relative;
        }

        #imageDisplay {
            max-width: 100%;
            height: auto;
        }

        #navigationButtons {
            margin-top: 10px;
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .arrowButton {
            font-size: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="galleryContainer">
        <div id="navigationButtons">
            <div class="arrowButton" onclick="showPreviousImage()" id="prevButton" disabled>&lt;</div>
            <div class="arrowButton" onclick="showNextImage()" id="nextButton">&gt;</div>
        </div>
        <img id="imageDisplay" src="" alt="Gallery Image">
    </div>
</body>
<script>
    const imageArray = [
        'images.jpg',
        'images(1).jpg',
        'images(2).jpg',
    ];

    let currentIndex = 0;

    const imageDisplay = document.getElementById('imageDisplay');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');

    function showPreviousImage() {
        currentIndex = (currentIndex - 1 + imageArray.length) % imageArray.length;
        updateImage();
    }

    function showNextImage() {
        currentIndex = (currentIndex + 1) % imageArray.length;
        updateImage();
    }

    function updateImage() {
        imageDisplay.src = imageArray[currentIndex];
        checkButtonStates();
    }

    function checkButtonStates() {
        prevButton.style.visibility = currentIndex === 0 ? 'hidden' : 'visible';
        nextButton.style.visibility = currentIndex === imageArray.length - 1 ? 'hidden' : 'visible';
    }

    updateImage();
</script>
